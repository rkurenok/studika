<!DOCTYPE html><html lang="ru">    <head>    <title>СТУДИКА</title>    <link rel="stylesheet" href="css/style.min.css" />    <link rel="preconnect" href="https://fonts.googleapis.com">    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />    <meta name="viewport" content="width=device-width, initial-scale=1.0"></head><body>    <div class="wrapper">        <header class="header">    <div class="header__content container">        <div class="header__top">            <div class="header__logo">                <picture><source srcset="img/logo.webp" type="image/webp"><img src="img/logo.png" alt="логотип"></picture>            </div>            <div id="city" class="header__city">                <div class="circle icons">                    <picture><source srcset="img/arrow.webp" type="image/webp"><img src="img/arrow.png" alt="локация"></picture>                </div>                <span class="header__city__selected">Любой регион</span>                <div class="header__city-block">                    <div class="header__city-block__preloader"></div>                    <div class="header__city-block__top">                        <form class="search-form">                            <input type="text" value="" placeholder="Регион, город, населенный пункт" class="search-input">                            <button class="header__city-block__button button-reset button"></button>                        </form>                        <div class="city-selected"></div>                    </div>                    <div class="header__city-block__content">                        <div class="city-list"></div>                    </div>                    <div class="header__city-block__save">                        <button type="button" class="city-save">Сохранить</button>                    </div>                </div>            </div>            <div class="header__search">                <form class="search-form">                    <div class="search-icon icons">                        <picture><source srcset="img/search-icon.webp" type="image/webp"><img src="img/search-icon.png" alt="поиск"></picture>                    </div>                    <input type="text" value="" placeholder="Учебное заведение, специальность или профессия"                        class="search-input">                    <button class="header__search__button button-reset button"></button>                </form>            </div>            <div class="header__favorites">                <div class="favorites icons">                    <div class="like">                        <picture><source srcset="img/like.webp" type="image/webp"><img src="img/like.png" alt="лайк"></picture>                    </div>                </div>                <span>1</span>            </div>            <div class="header__profile">                <div class="profile icons">                    <picture><source srcset="img/avatar.webp" type="image/webp"><img src="img/avatar.png" alt="лайк"></picture>                </div>                <span>Екатерина</span>            </div>        </div>        <div class="header__bottom">            <div class="header__menu-icon icons">                <div class="icon-menu">                    <span></span>                    <span></span>                    <span></span>                </div>            </div>            <div id="arrows" class="header__bottom__scroll">                <div id="left" class="header__bottom__scroll__left"><</div>                <div id="right" class="header__bottom__scroll__right">></div>            </div>            <nav class="header__body">                <ul class="header__nav-list">                    <li><a href="#" class="active">Вузы</a></li>                    <li><a href="#">Колледжи</a></li>                    <li><a href="#">Техникумы</a></li>                    <li><a href="#">Училища</a></li>                    <li><a href="#">Специальности</a></li>                    <li><a href="#">Профессии</a></li>                    <li><a href="#">Отзывы</a></li>                    <li><a href="#">Учебным заведениям</a></li>                    <li><a href="#">Тест на профориентацию</a></li>                    <li><a href="#">Другое</a></li>                </ul>            </nav>        </div>    </div></header>    </div>    <script src="js/script.min.js"></script></body></html>
